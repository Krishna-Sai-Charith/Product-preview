<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
      <div class="product-image">
        <img src="./images/image-product-desktop.jpg" alt="Product-Image">
      </div>
     <div class="content-wrapper">
      <p class="perfume">PERFUME</p>
      <div class="heading-text">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>
      
      <p class="paragraph-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <div class="discount-price">
            $149.99
          </div>
          <div class="actual-price">
            $169.99
          </div>
        </div>
      <div class="add-tocart">
        <div class="cart-image">
          <img src="./images/icon-cart.svg" alt="cart-image">
        </div>
        <div class="cart-text">
          Add to Cart
        </div>
      </div>
      
     </div>
    </div>
  
</body>
</html>
